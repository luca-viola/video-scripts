<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body style="height: 100%; background-color: #000000;">
    <table width="100%" height="100%">
      <tr>
        <td style="width: 100%; height: 100%; text-align: center; vertical-align: middle;">


    <video style="height: 100vh; display: block; margin: auto auto;" id="player" controls autostart></video>
    <script>
      var video = document.getElementById('player');
      var videoSrc = 'hls/master.m3u8';
      var config = {
        autoStartLoad: true,
        liveSyncDurationCount: 3
      }
      if (Hls.isSupported()) {
        hls = new Hls(config);
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
            //video.currenTime = hls.liveSyncPosition

        });
      }
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', function() {
            video.play();
        });
      }
    </script>
         </td>
       </tr>
    </table>  
  </body>
</html>
